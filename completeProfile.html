<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completar Perfil - KidsTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://yourspanishguide.com/wp-content/uploads/2021/02/dUyCkp.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }
    
    .container {
      max-width: 450px;
      margin: 20px;
      position: relative;
      z-index: 2;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 49, 131, 0.2);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .card::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(147, 112, 219, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .card-header {
      background: transparent;
      border: none;
      text-align: center;
      padding-bottom: 0;
      position: relative;
      z-index: 1;
    }
    
    .card-header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #d43183;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .card-body {
      position: relative;
      z-index: 1;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-size: 1rem;
      color: #6b4e71;
      font-weight: 500;
    }
    
    .form-control {
      border: 2px solid #e8c7d0;
      border-radius: 15px;
      padding: 10px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      border-color: #d43183;
      box-shadow: 0 0 8px rgba(212, 49, 131, 0.3);
      outline: none;
    }
    
    .btn-primary {
      background-color: #d43183;
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: #b1276f;
      transform: scale(1.05);
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 49, 131, 0.2);
      padding: 25px;
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      text-align: center;
      color: #d43183;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .login-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-row {
      width: 100%;
      display: flex;
      gap: 15px;
    }

    .input-group {
      flex: 1;
      min-width: 120px;
    }

    @media (max-width: 576px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
    <div class="login-container">
        <h2>Completar Perfil</h2>
        <form id="completeProfileForm" class="login-form">
            <div class="form-row">
                <div class="input-group">
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="Número de teléfono (ej: +50612345678)" pattern="\+[0-9]{10,15}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="pin" class="form-control" placeholder="PIN (4-6 dígitos)" pattern="[0-9]{4,6}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <input type="text" id="country" class="form-control" placeholder="País" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <input type="date" id="birthDate" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn-primary">Completar Perfil</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script src="js/completeProfile.js"></script>
</body>
</html>
