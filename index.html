<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KidsTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://yourspanishguide.com/wp-content/uploads/2021/02/dUyCkp.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }
    
    .container {
      max-width: 450px;
      margin: 20px;
      position: relative;
      z-index: 2;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 49, 131, 0.2);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .card::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(147, 112, 219, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .card-header {
      background: transparent;
      border: none;
      text-align: center;
      padding-bottom: 0;
      position: relative;
      z-index: 1;
    }
    
    .card-header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #d43183;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .card-body {
      position: relative;
      z-index: 1;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-size: 1rem;
      color: #6b4e71;
      font-weight: 500;
    }
    
    .form-control {
      border: 2px solid #e8c7d0;
      border-radius: 15px;
      padding: 10px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      border-color: #d43183;
      box-shadow: 0 0 8px rgba(212, 49, 131, 0.3);
      outline: none;
    }
    
    .btn-primary {
      background-color: #d43183;
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: #b1276f;
      transform: scale(1.05);
    }
    
    .btn-secondary {
      background-color: #9370db;
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    .btn-secondary:hover {
      background-color: #7b5ab5;
      transform: scale(1.05);
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 49, 131, 0.2);
      padding: 25px;
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      text-align: center;
      color: #d43183;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .login-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-row {
      width: 100%;
      display: flex;
      gap: 15px;
    }

    .input-group {
      flex: 1;
      min-width: 120px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .modal-content h3 {
      color: #d43183;
      margin-bottom: 15px;
    }
    
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #e8c7d0;
      border-radius: 15px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .modal-content button {
      background-color: #d43183;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    
    @media (max-width: 576px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="login-form">
            <div class="form-row">
              <div class="input-group">
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
            </div>
            <div class="form-row">
              <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        <p id="message"></p>
      </div>
    
      <!-- Diálogo para el código SMS -->
      <div id="codeModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Verificación de 2 Factores</h3>
          <p>Ingresa el código enviado a tu número telefónico:</p>
          <input type="text" id="verificationCode" placeholder="Código de 6 dígitos" required>
          <button id="verifyCodeBtn">Verificar</button>
          <p id="codeMessage"></p>
        </div>
      </div>

  <script src="js/index.js"></script>
</body>
</html>
