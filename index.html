<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KidsTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Cargar Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="login-form">
            <div class="form-row">
              <div class="input-group">
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
            </div>
            <div class="form-row">
              <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="google-btn">
          <div id="g_id_onload"
               data-client_id="489774772867-57dgi9kggfhrc9jdf8qqnl0ip9114so1.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_select="true">
          </div>
          <div class="g_id_signin" 
               data-type="standard" 
               data-size="large" 
               data-theme="filled_pink" 
               data-text="signin_with" 
               data-shape="rectangular">
          </div>
        </div>
        <div class="register-link">
          <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
        </div>
        <p id="message"></p>
    </div>
    
    <!-- Diálogo para el código SMS -->
    <div id="codeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Verificación de 2 Factores</h3>
            <p>Ingresa el código enviado a tu número telefónico:</p>
            <input type="text" id="verificationCode" placeholder="Código de 6 dígitos" required>
            <button id="verifyCodeBtn">Verificar</button>
            <p id="codeMessage"></p>
        </div>
    </div>

    <script>
      // Log para verificar si la biblioteca de Google se carga
      window.addEventListener('load', () => {
        console.log('Google Sign-In library loaded:', typeof google !== 'undefined');
      });
    </script>
    <script src="js/index.js"></script>
</body>
</html>
