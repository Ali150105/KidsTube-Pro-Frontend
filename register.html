<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - KidsTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://yourspanishguide.com/wp-content/uploads/2021/02/dUyCkp.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }
    
    .register-container {
      max-width: 800px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 49, 131, 0.2);
      padding: 30px;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    
    .register-container::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .register-container::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(147, 112, 219, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .register-container h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #d43183;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    #registerForm {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      position: relative;
      z-index: 1;
    }
    
    .form-row {
      display: flex;
      width: 100%;
      gap: 15px;
    }
    
    .form-column {
      flex: 1;
      min-width: 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    input {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #e8c7d0;
      border-radius: 15px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #d43183;
      box-shadow: 0 0 8px rgba(212, 49, 131, 0.3);
      outline: none;
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    button {
      width: 100%;
      background-color: #d43183;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }
    
    button:hover {
      background-color: #b1276f;
      transform: scale(1.02);
    }
    
    #message {
      text-align: center;
      margin-top: 15px;
      color: #d43183;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
      
      .register-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <div class="form-row">
        <div class="form-column">
          <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Repetir contraseña" required>
          </div>
          <div class="form-group">
            <input type="text" id="phoneNumber" placeholder="Número telefónico (Ej: +50612345678)" required pattern="\+[0-9]{10,12}">
          </div>
          <div class="form-group">
            <input type="text" id="pin" placeholder="PIN (6 dígitos)" required pattern="[0-9]{6}">
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <input type="text" id="name" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" id="lastName" placeholder="Apellidos" required>
          </div>
          <div class="form-group">
            <input type="text" id="country" placeholder="País" required>
          </div>
          <div class="form-group">
            <input type="date" id="birthDate" required>
          </div>
          <div class="form-group" style="visibility: hidden;">
            <!-- Elemento invisible para mantener el balance en las columnas -->
            <input type="text" style="display: none;">
          </div>
        </div>
      </div>
      <button type="submit">Registrarse</button>
      <p id="message"></p>
    </form>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
