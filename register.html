<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - KidsTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Cargar Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-image: url('https://yourspanishguide.com/wp-content/uploads/2021/02/dUyCkp.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }
    
    .register-container {
      max-width: 800px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 49, 131, 0.2);
      padding: 30px;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    
    .register-container::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .register-container::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(147, 112, 219, 0.3), transparent);
      opacity: 0.5;
      z-index: 0;
    }
    
    .register-container h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #d43183;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    #registerForm {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      position: relative;
      z-index: 1;
    }
    
    .form-row {
      display: flex;
      width: 100%;
      gap: 15px;
    }
    
    .form-column {
      flex: 1;
      min-width: 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    input {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #e8c7d0;
      border-radius: 15px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #d43183;
      box-shadow: 0 0 8px rgba(212, 49, 131, 0.3);
      outline: none;
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    button {
      width: 100%;
      background-color: #d43183;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }
    
    button:hover {
      background-color: #b1276f;
      transform: scale(1.02);
    }
    
    .google-btn {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    
    .login-link a {
      color: #d43183;
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    #message {
      text-align: center;
      margin-top: 15px;
      color: #d43183;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .modal-content h3 {
      color: #d43183;
      margin-bottom: 15px;
    }
    
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #e8c7d0;
      border-radius: 15px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .modal-content button {
      background-color: #d43183;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    
    .modal-content button:hover {
      background-color: #b1276f;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
      
      .register-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <div class="form-row">
        <div class="form-column">
          <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Repetir contraseña" required>
          </div>
          <div class="form-group">
            <input type="text" id="phoneNumber" placeholder="Número telefónico (Ej: +50612345678)" required pattern="\+[0-9]{10,12}">
          </div>
          <div class="form-group">
            <input type="text" id="pin" placeholder="PIN (6 dígitos)" required pattern="[0-9]{6}">
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <input type="text" id="name" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" id="lastName" placeholder="Apellidos" required>
          </div>
          <div class="form-group">
            <input type="text" id="country" placeholder="País" required>
          </div>
          <div class="form-group">
            <input type="date" id="birthDate" required>
          </div>
          <div class="form-group" style="visibility: hidden;">
            <!-- Elemento invisible para mantener el balance en las columnas -->
            <input type="text" style="display: none;">
          </div>
        </div>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <div class="google-btn">
      <div id="g_id_onload"
           data-client_id="219653531919-ckf4k36cdvita0j098m4oaj84mnkj1fc.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_select="true">
      </div>
      <div class="g_id_signin" 
           data-type="standard" 
           data-size="large" 
           data-theme="filled_pink" 
           data-text="signup_with" 
           data-shape="rectangular">
      </div>
    </div>
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a href="/index.html">Inicia sesión aquí</a></p>
    </div>
    <p id="message"></p>
    <!-- Diálogo para el código SMS -->
    <div id="codeModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Verificación de 2 Factores</h3>
        <p>Ingresa el código enviado a tu número telefónico:</p>
        <input type="text" id="verificationCode" placeholder="Código de 6 dígitos" required>
        <button id="verifyCodeBtn">Verificar</button>
        <p id="codeMessage"></p>
      </div>
    </div>
  </div>
  <script>
    // Log para verificar si la biblioteca de Google se carga
    window.addEventListener('load', () => {
      console.log('Google Sign-In library loaded:', typeof google !== 'undefined');
    });
  </script>
  <script src="js/register.js"></script>
</body>
</html>
