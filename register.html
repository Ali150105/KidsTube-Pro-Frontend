<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - KidsTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Cargar Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <div class="form-row">
        <div class="form-column">
          <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Repetir contraseña" required>
          </div>
          <div class="form-group">
            <input type="text" id="phoneNumber" placeholder="Número telefónico (Ej: +50612345678)" required pattern="\+[0-9]{10,12}">
          </div>
          <div class="form-group">
            <input type="text" id="pin" placeholder="PIN (6 dígitos)" required pattern="[0-9]{6}">
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <input type="text" id="name" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" id="lastName" placeholder="Apellidos" required>
          </div>
          <div class="form-group">
            <input type="text" id="country" placeholder="País" required>
          </div>
          <div class="form-group">
            <input type="date" id="birthDate" required>
          </div>
          <div class="form-group" style="visibility: hidden;">
            <!-- Elemento invisible para mantener el balance en las columnas -->
            <input type="text" style="display: none;">
          </div>
        </div>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <div class="google-btn">
      <div id="g_id_onload"
           data-client_id="489774772867-57dgi9kggfhrc9jdf8qqnl0ip9114so1.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_select="true">
      </div>
      <div class="g_id_signin" 
           data-type="standard" 
           data-size="large" 
           data-theme="filled_pink" 
           data-text="signup_with" 
           data-shape="rectangular">
      </div>
    </div>
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a href="/index.html">Inicia sesión aquí</a></p>
    </div>
    <p id="message"></p>
    <!-- Diálogo para el código SMS -->
    <div id="codeModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Verificación de 2 Factores</h3>
        <p>Ingresa el código enviado a tu número telefónico:</p>
        <input type="text" id="verificationCode" placeholder="Código de 6 dígitos" required>
        <button id="verifyCodeBtn">Verificar</button>
        <p id="codeMessage"></p>
      </div>
    </div>
  </div>
  <script>
    // Log para verificar si la biblioteca de Google se carga
    window.addEventListener('load', () => {
      console.log('Google Sign-In library loaded:', typeof google !== 'undefined');
    });
  </script>
  <script src="js/register.js"></script>
</body>
</html>
